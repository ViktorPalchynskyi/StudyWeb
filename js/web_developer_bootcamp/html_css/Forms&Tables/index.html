<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Forms</title>
</head>
<body>
   <h1>Forms shit</h1>
   <form action="/vagos" class="main" autocomplete="on">
      <h2>Fancy form</h2>
      <div class="main_div">
         <label for="textIn">Username:</label>
         <input id="textIn" required type="text"  placeholder="type some text" name="username">
      </div>
      <div class="main_div">
         <label for="passwIn">Password:</label>
         <input id="passwIn" type="password" placeholder="add a password" name="password">
      </div>
      <div class="main_div">
         <label for="numIn">Number:</label>
         <input id="numIn" type="number" placeholder="pick some number" name="num">
      </div>
      <div class="main_div">
         <input type="radio" id="radioOne" name="oneWay" value="belowHuman">
         <label for="radioOne">Monkey</label>
         
      </div>
      <div class="main_div">
         <input type="radio" id="radioTwo" name="oneWay" checked value="uponHuman">
         <label for="radioTwo">Ãœbermensch</label>
      </div>
      <div class="main_div">
         <input type="checkbox" id="checkTwo" name="checkOne" checked>
         <label for="checkTwo">JJJJ</label>
      </div>
      <div class="main_div">
         <input type="checkbox" id="checkTwo" name="checkTwo" checked>
         <label for="checkTwo">EEE</label>
      </div>
      <div class="main_div">
         <label for="bookSelect">Select youre Book</label>
         <select name="book" id="bookSelect">
            <option value="zaratustra">Thus spoke Zaratustra</option>
            <option value="capital">Capital</option>
            <option value="anti">Anti-Duhring</option>
         </select>
      </div>
      <div class="main_div"><input type="range"  id="rangeTest" name="testRange" min="10" max="1000"><label for="rangeTest">Show me something</label></div>
      <div class="main_div">
         <textarea name="someText" id="someText" cols="30" rows="10">

         </textarea>
      </div>
      <button type="submit">Click Me</button>
   </form>
   <form action="https://www.reddit.com/search/">
      <input type="text" name="q" placeholder="Why me?">
      <button type="submit">Search Reddit</button>
   </form>
</body>
</html>
