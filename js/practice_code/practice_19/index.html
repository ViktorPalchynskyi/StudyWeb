 <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
 <script>
    
const items = [
"1 lb Salmon",
"1 cup Pine Nuts",
"2 cups Butter Lettuce",
"1 Yellow Squash",
"1/2 cup Olive Oil",
"3 cloves of Garlic"
]

const dish = React.createElement('h1', {id: 'recipe-0', 'data-type':'title'}, 'Baked Salmon');
const list =  React.createElement(
"ul",
null,
React.createElement("section", {id: "baked-salmon"},
React.createElement("h1", null, "Baked Salmon"),
React.createElement("ul", {"className": "ingredients"}, 
items.map((ingredient,i) => React.createElement("li", {key: i}, ingredient))
),
React.createElement("section", {"className": "instructions"},
React.createElement("h2", null, "Cooking Instructions"),
React.createElement("p", null, "Preheat the oven to 350 degrees."),
React.createElement("p", null,
"Spread the olive oil around a glass baking dish."),
React.createElement("p", null, "Add the salmon, garlic, and pine..."),
React.createElement("p", null, "Bake for 15 minutes."),
React.createElement("p", null, "Add the yellow squash and put..."),
React.createElement("p", null, "Remove from oven and let cool for 15 ....")
)
)
)
ReactDOM.render(dish, document.querySelector('.react-container'))
ReactDOM.render(list, document.querySelector('.react-container'))
// ReactDOM.render(React.DOM.h1(null, 'Viktor Render'),document.querySelector('.react-container'))

class IngredientsList extends React.Component { 
   renderList(ingredient, i) { 
      return React.createElement('li', {key: i}, ingredient)
   }
   render() { 
      return React.createElement('ul',{className: 'ingredients'},
      this.props.items.map(this.IngredientsList))
   }
}

const IngredientsList2 = ({items}) =>
(
   React.createElement("ul", {className: "ingredients"},
   items.map((ingredient, i) =>
   React.createElement("li", { key: i }, ingredient)
   )
   )
)

 // Чистый код React и JavaScript
 </script>
</body>
</html>
