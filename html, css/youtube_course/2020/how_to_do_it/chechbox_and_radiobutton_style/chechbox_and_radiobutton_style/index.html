<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Element style</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">

	</head>

	<body>
		<div class="wrapper">
			<form action="#" class="block-form">
			
			<div class="block-form__title">
				Стили элементов
			</div>
			<div class="block-form__input">
				<div class="checkbox">
					Выключатель №1
					<input type="checkbox" checked name="namecheckbox_1">
				</div>
				
			</div>
			<div class="block-form__input">
				<div class="checkbox">
					Выключатель №2
					<input type="checkbox" name="namecheckbox_2">
				</div>
				
			</div>
			<div class="block-form__input">
				<div class="radiobuttons">
					<div class="radiobuttons__item">
						Вариант №1
						<input type="radio" value="1" checked name="nameradio">
					</div>
					<div class="radiobuttons__item">
						Вариант №2
						<input type="radio" value="2" name="nameradio">
					</div>
					<div class="radiobuttons__item">
						Вариант №3
						<input type="radio" value="3" name="nameradio">
					</div>
				</div>
			</div>
			<button class="button" type="submit"><span>Отправить форму</span></button>
		</form>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- Подключаем файл JS скриптов -->
		<script src="js/script.js"></script>
	</body>
</html>
