<h1>Регистрация</h1>


<form>
	<fieldset>
		<p>Ваша фамилия:</p>
		<input type="text" name="some" size="20">

		<p>Ваше имя:</p>
		<input type="text" name="some" size="20">

		<p>Ваше отчество:</p>
		<input type="text" name="some" size="20">

		<p>Загрузить фото:</p>
		<input type="file">

		<p>Адрес электронной почты:</p>
		<input type="text" name="some" size="20">
		 
		<p>Пароль:</p>
		<input type="password" name="some" size="20">

		<p>Адрес сайта:</p>
		<input type="text" name="some" size="20" value="http://">

		<p>Выберите пол:</p>
		<label>
			<input type="radio" name="g1">
			М 
			<input type="radio" name="g1">
			Ж 
		</label>

		<p>Год рождения:</p>
		<select>
			<option value="0">1990</option>
			<option value="1">1991</option>
			<option value="2">1992</option>
			<option value="3">1993</option>
			<option value="4">1994</option>
			<option value="5">1995</option>
			<option value="6">1996</option>
			<option value="7">1997</option>
			<option value="8">1998</option>
			<option value="9">1999</option>
			<option value="10">2000</option>
		</select>


		<p>Блюда какой кухни предпочитаете?</p>
		

		<label>
			<input type="checkbox" name="">
			Японской <br>
			<input type="checkbox" name="">
			Русской <br>
			<input type="checkbox" name="">
			Итальянской
		</label>
		

		<p>О себе:</p>
		<textarea rows="20"  cols="40"></textarea>

		<br>
		<input type="submit" value="Зарегистрироваться">
		<input type="reset" value="Очистить форму">
		
</form>
